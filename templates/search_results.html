<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Search Results</h1>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </header>
    <main>
        {% if results %}
            <ul>
                {% for movie in results %}
                    <li>
                        <img src="{{ movie.get('image', {}).get('url', '') }}" alt="Movie Poster" width="100">
                        <h2>{{ movie.get('title', 'Unknown') }}</h2>
                        <p>Year: {{ movie.get('year', 'N/A') }}</p>
                        <form action="{{ url_for('add_favorite') }}" method="POST">
                            <input type="hidden" name="id" value="{{ movie.get('id') }}">
                            <input type="hidden" name="title" value="{{ movie.get('title') }}">
                            <input type="hidden" name="image" value="{{ movie.get('image', {}).get('url', '') }}">
                            <input type="hidden" name="year" value="{{ movie.get('year', '') }}">
                            <button type="submit">Add to Favorites</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </main>
</body>
</html>
