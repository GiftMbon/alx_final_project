<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVidz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to StreamVidz</h1>
    <a href="{{ url_for('video_routes.upload_video') }}">Upload Video</a>
    <a href="{{ url_for('video_routes.stream_video', filename='example.mp4') }}">Stream Video</a>

   <!-- Search Form -->
    <form action="{{ url_for('video_routes.search') }}" method="GET">
        <input type="text" name="query" placeholder="Search for videos..." required>
        <button type="submit">Search</button>
    </form>

    <h2>Video Options</h2>
    <a href="{{ url_for('video_routes.upload_video') }}">Upload Video</a>

    <!-- Display Search Results -->
    {% if results %}
        <h2>Search Results:</h2>
        <ul>
            {% for video in results %}
                <li>
                    <a href="{{ url_for('video_routes.stream_video', filename=video) }}">{{ video }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
